<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link  href="style.css"  rel="stylesheet"  >
    <link href="insta-icon.png" rel="icon" type="image/x-icon">
    <link href=" https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">  
</head>
<body>
     <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="instalogo.png" alt="">
        </a>
        <!--profile image-->
        <div class="profile">
          <div class="profile-img">
            <img src="profile.jpeg" alt="">
          </div>
          <div class="name">
            <h1>Tressa Luandric</h1>
            <img src="verify.jpeg" alt="">
          </div>
          <span>@tressa</span>
         </div>  
         <!--about-->
             <div class="about">
                <!--box 1-->
                <div class="box">
                    <h3>34</h3>
                    <span>Posts</span>
                </div>
                <!--box 2-->
                <div class="box">
                    <h3>84.9M</h3>
                    <span>Followers</span>
                </div>
                <!--box 3-->
                <div class="box">
                    <h3>50</h3>
                    <span>Following</span>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <!-- Menu-->
            <div class="menu">
                 <a href="#" class="active">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="home-5-fill.png" alt="">
                    </span>
                    </div>
                    Home
                 </a>
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="search-line.png" alt="">
                    </span>
                    </div>
                    Search
                 </a>
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="compass-3-line.png" alt="">
                    </span>
                    </div>
                    Explore
                 </a>
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="video-line.png" alt="">
                    </span>
                    </div>
                    Reels
                 </a><a href="#" >
                    <div class="icon-img">
                    <span class="icon">
                    <img src="chat-3-line.png" alt="">
                    </span>
                    </div>
                    Messages
                 </a>
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="heart-3-line.png" alt="">
                    </span>
                    </div>
                    Notification
                 </a>
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="add-box-line.png" alt="">
                    </span>
                    </div>
                    Create
                 </a>
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="logout-box-line.png" alt="">
                    </span>
                    </div>
                     Logout
                 </a> 
                 <a href="#">
                    <div class="icon-img">
                    <span class="icon">
                    <img src="settings-3-line.png" alt="">
                    </span>
                    </div>
                     Settings
                 </a> 
            </div>
      </div>
      <!--Main home-->
      <div class="main-home">
       <!--stories-->
         <div class="stories-title">
            <h1> Story</h1>
         </div>
         <br>
         <hr>
        <!--stories content-->
        <div class="stories">
            <!--story 1-->
            <div class="stories-img color">
                <img src="profile.jpeg" alt="">
                <div class="add">+</div>
            </div>
            <!--story 2-->
            <div class="stories-img">
                <img src="profile1.jpg" alt="">
            </div>
            <!--story 3-->
            <div class="stories-img">
                <img src="story3.jpg" alt="">
            </div>
            <!--story 4-->
            <div class="stories-img ">
                <img src="story4.jpg" alt="">
            </div>
            <!--story 5-->
            <div class="stories-img ">
                <img src="story5.jpg" alt="">
            </div>
            <!--story 6-->
            <div class="stories-img ">
                <img src="story6.jpg" alt="">
            </div>
            <!--story 7-->
            <div class="stories-img ">
                <img src="story7.jpg" alt="">
            </div>
            <!--story 8-->
            <div class="stories-img ">
                <img src="story8.jpg" alt="">
            </div>
            <!--story 9-->
            <div class="stories-img ">
                <img src="story9.jpg" alt="">
            </div>
            <!--story 10-->
            <div class="stories-img ">
                <img src="story10.jpg" alt="">
            </div>
         </div>
         <br>
         <hr>
         <!--main post-->
        <div class="feed">
             <h1>Feed</h1>
        </div>
         <!--posts-->
        <div class="main-posts">
            <!--box 1-->
            <div class="post-box">
                <div class="post-profile">
                    <div class="post-img">
                       <img src="profile1.jpg" alt="">
                    </div>
                    <h3>Elliza Miachel</h3>
                </div>
                <img src="post1.jpg" alt>
                <div class="post-info">
                   
                    <div class="likes">
                        <img src="heart-3-line.png" alt="">
                        <span> 4.4k</span>
                        <img src="chat-3-line.png" alt="">
                        <span>1124</span>
                        <img src="bookmark-line.png" alt="">
                    </div>
                </div>
            </div>

            <!--box 2-->
            <div class="post-box">
                <div class="post-profile">
                    <div class="post-img">
                       <img src="story4.jpg" alt="">
                    </div>
                    <h3> Dr.Lin Jack</h3>
                </div>
                <img src="post2.jpg" alt>
                <div class="post-info">
                   
                    <div class="likes">
                        <img src="heart-3-line.png" alt="">
                        <span> 84.4k</span>
                        <img src="chat-3-line.png" alt="">
                        <span>1324</span>
                        <img src="bookmark-line.png" alt="">
                    </div>
                </div>
            </div>
            <!--box 3-->
            <div class="post-box">
                <div class="post-profile">
                    <div class="post-img">
                       <img src="story6.jpg" alt="">
                    </div>
                    <h3>Zoya Boren</h3>
                </div>
                <img src="post3.jpg" alt>
                <div class="post-info">
                   
                    <div class="likes">
                        <img src="heart-3-line.png" alt="">
                        <span> 14.1k</span>
                        <img src="chat-3-line.png" alt="">
                        <span>890</span>
                        <img src="bookmark-line.png" alt="">
                    </div>
                </div>
            </div>




























         </div>
       























    </div>
